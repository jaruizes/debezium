  CONNECT_CONSUMER_SASL_MECHANISM: "PLAIN"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbz-kafkaconnect-dp
  labels:
    app: dbz-kafkaconnect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dbz-kafkaconnect
  template:
    metadata:
      labels:
        app: dbz-kafkaconnect
    spec:
      containers:
        - name: dbz-kafkaconnect
          image: public.ecr.aws/k9a0b2l8/debezium-strimzi-postgresql:2.3.2.Final
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: dbz-kafkaconnect-cm
          ports:
            - containerPort: 8083
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: dbz-kafkaconnect-srv
  labels:
    app: dbz-kafkaconnect
spec:
  ports:
    - name: tcp8083
      protocol: TCP
      port: 8083
    - name: tcp8080
      protocol: TCP
      port: 8080
  selector:
    app: dbz-kafkaconnect
