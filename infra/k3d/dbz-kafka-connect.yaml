  OFFSET_STORAGE_TOPIC: "dbz-connect-offsets"
  STATUS_STORAGE_TOPIC: "dbz-connect-status"
  CONNECT_SECURITY_PROTOCOL: "SASL_SSL"
  CONNECT_SASL_JAAS_CONFIG: "org.apache.kafka.common.security.plain.PlainLoginModule required username='RKXXIYTO7OZGIXL2' password='7dax40ptS0MhprbtFBUn6/jIQXWgZw5jw8xzSdvIRvZAPMXgAKKids/XFrJW0ala';"
